name: Deploy to S3

on:
  push:
    branches:
      - main  # Matches your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Adjust if your project uses a different Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: dashboard  # Change to the subdirectory containing package.json

      # Step 4: Build the React app
      - name: Build React app
        run: npm run build
        working-directory: dashboard  # Change to the subdirectory containing package.json

      # Step 5: Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Matches your bucket's region

      # Step 6: Sync the build folder contents to S3
      - name: Deploy to S3
        run: aws s3 sync dashboard/build/ s3://ecommerce-dashboard-ui-2222 --acl public-read --delete